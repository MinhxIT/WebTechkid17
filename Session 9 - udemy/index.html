<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <img src="images/logo.png" alt="" class="img-fluid mt-0 udemy">
        <div class="row">
            <div class="col-12" >
                <form class="card card-sm" id="udemy-form">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                                <i class="fas fa-search text-body"></i>
                        </div>
                        <div class="col">
                            <input required id="udemy-input" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search topics or keywords">
                        </div>
                        <div class="col-auto">
                            <input class="btn btn-lg btn-success" type="submit" value="Search">
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="col-2">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Price</label>
                <select class="form-control list-price" id="exampleFormControlSelect1">
                  <option value="all">All</option>
                  <option value="price-paid">Price paid</option>
                  <option value="price-free">Price free</option>
                </select>
              </div>
            </div>
        </div>
        
        <div class="row info" next="">
            
        </div>
        <div class="lds-css ng-scope">
            <div class="lds-pacman text-center"><div>
            <div></div>
            <div></div>
            <div></div>
            </div><div>
            <div></div>
            <div></div>
            </div></div>
        </div>
        <a href="#" id="scroll" style="display: none;"><span></span></a>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
