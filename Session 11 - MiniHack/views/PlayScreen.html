<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="display-5 titleGame">ScoreKeeper</h1>
        <table class="table table-striped">
            <thead class="thead-light">
                <tr>
                    <th scope="col"></th>
                    <th scope="col" id="name1">Shounen A</th>
                    <th scope="col" id="name2">Shounen B</th>
                    <th scope="col" id="name3">Shounen C</th>
                    <th scope="col" id="name4">Shounen D</th>
                </tr>
            </thead>
            <tbody>
                <tr style="background-color: #BF1363" >
                    <th>Sum of score(<span id="SumScore"></span>)</th>
                    <td scope="col" id="sum1"></td>
                    <td scope="col" id="sum2"></td>
                    <td scope="col" id="sum3"></td>
                    <td scope="col" id="sum3"></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button type="submit" style="background-color: #BF1363" class="btn btn-primary btn-game" id="btn-create">ADD ROUND</button>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="/score.js"></script>
</body>
</html>
