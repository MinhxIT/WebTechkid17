<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="display-5 titleGame mb-5">ScoreKeeper</h1>
        <form method="POST" action="/game" >
            <div class="form-group">
            <input type="text" name = "player1" class="form-control" placeholder="Player 1" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            <div class="form-group">
            <input type="text" name = "player2" class="form-control" placeholder="Player 2" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            <div class="form-group">
            <input type="text" name = "player3" class="form-control" placeholder="Player 3" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            <div class="form-group">
            <input type="text" name = "player4" class="form-control" placeholder="Player 4" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-game" id="btn-create" data-id="">Create new game</button>
            </div>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="score.js"></script>
</body>
</html>
